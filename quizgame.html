<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maths Quiz</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="quizgame.js"></script>
  
    </head>
    <body>
      <h4 id="player1name"></h4><span id="player1score"></span>
      <br>
      <h4 id="player2name"></h4><span id="player2score"></span>
      <div class="container">
        <center>
          <h2>Maths Quiz Game</h2>
          <h3 id="playerquestion"></h3>
          <h3 id="playeranswer"></h3>
          <div id="output" class= "col-lg-6">          </div><br>
          <h4 >Number 1</h4>
          <input type="text" id="number1" class="form-control" placeholder="enter first number"><br>
          <h4>Number 2</h4>
          <input type="text" id="number2" class="form-control" placeholder="enter second number"><br>
          <button class="btn btn-success" onclick="send()" style="width:30%">Send</button>
        </center>
      </div>
      <script src="quizgame.js"></script>
    
    </body>
    </html>
